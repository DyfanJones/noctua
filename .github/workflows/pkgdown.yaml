name: Regenerate noctua Website

on:
  workflow_dispatch:
      inputs:
      text_to_print:
        description: 'Manual re-build'
        
        
jobs:
  website:
    runs-on: ubuntu-latest
    name: update-dependencies

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          
      - name: Install Website Dependencies
        run: |
          install.packages(c('pkgdown', 'roxygen2'))
        shell: Rscript {0}

      - name: Create Branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b regen_noctua_website
        
      - name: Create Commit Message
        run: |
          git add .
          git commit -m "Regenerate Website"
          git push origin regen_noctua_website

      - name: Create Github Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --title "Regen noctua Website" --body "Regen noctua Website"
