# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
  
    runs-on: ubuntu-latest
    container:
      image: rocker/r2u:latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ATHENA_S3_STAGING_DIR: ${{ secrets.AWS_ATHENA_S3_STAGING_DIR }}
      noctua_arn: ${{ secrets.NOCTUA_ARN }}
      noctua_s3_query: ${{ secrets.NOCTUA_S3_QUERY }}
      noctua_s3_tbl: ${{ secrets.NOCTUA_S3_TBL }}
      ARROW_WITH_SNAPPY: ON
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_LENGTH_1_CONDITION_: abort,verbose
      _R_CHECK_LENGTH_1_LOGIC2_: abort,verbose
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: |
          install.packages('paws', repos = c(pawsr = 'https://paws-r-builds.s3.amazonaws.com/packages/latest/', CRAN = 'https://cloud.r-project.org'))
          remotes::install_deps(".", dependencies=TRUE)
          remotes::install_github("tidyverse/dbplyr")
          install.packages(c("rcmdcheck", "covr"))
        shell: Rscript {0}

      # - uses: r-lib/actions/setup-r-dependencies@v2
      #   with:
      #     extra-packages: |
      #       github::tidyverse/dbplyr
      #       any::rcmdcheck
      #       any::covr
            
      - uses: r-lib/actions/check-r-package@v2

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check

      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}
